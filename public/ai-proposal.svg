<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="proposalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="7" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="proposalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9400D3" />
      <stop offset="100%" stop-color="#00BFFF" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#4169E1" />
      <stop offset="100%" stop-color="#FF00FF" />
    </linearGradient>
  </defs>
  
  <!-- Background glow -->
  <rect x="48" y="48" width="160" height="160" rx="16" fill="#9400D3" opacity="0.1" filter="url(#proposalGlow)" />
  
  <!-- Document outline -->
  <rect x="68" y="68" width="120" height="160" rx="8" stroke="url(#proposalGradient)" stroke-width="2" fill="none" />
  
  <!-- Document header -->
  <rect x="68" y="68" width="120" height="32" rx="8" stroke="url(#proposalGradient)" stroke-width="2" fill="url(#proposalGradient)" fill-opacity="0.1" />
  <text x="128" y="88" font-family="Arial" font-size="12" fill="url(#proposalGradient)" text-anchor="middle">AI PROPOSAL</text>
  
  <!-- Document content lines -->
  <line x1="84" y1="116" x2="172" y2="116" stroke="url(#proposalGradient)" stroke-width="1" stroke-opacity="0.6" />
  <line x1="84" y1="132" x2="172" y2="132" stroke="url(#proposalGradient)" stroke-width="1" stroke-opacity="0.6" />
  <line x1="84" y1="148" x2="172" y2="148" stroke="url(#proposalGradient)" stroke-width="1" stroke-opacity="0.6" />
  <line x1="84" y1="164" x2="172" y2="164" stroke="url(#proposalGradient)" stroke-width="1" stroke-opacity="0.6" />
  
  <!-- Voting chart -->
  <rect x="84" y="180" width="24" height="32" fill="url(#chartGradient)" rx="2" />
  <rect x="116" y="188" width="24" height="24" fill="url(#chartGradient)" rx="2" opacity="0.7" />
  <rect x="148" y="196" width="24" height="16" fill="url(#chartGradient)" rx="2" opacity="0.4" />
  
  <!-- Chart labels -->
  <text x="96" y="220" font-family="Arial" font-size="8" fill="url(#proposalGradient)" text-anchor="middle">FOR</text>
  <text x="128" y="220" font-family="Arial" font-size="8" fill="url(#proposalGradient)" text-anchor="middle">AGAINST</text>
  <text x="160" y="220" font-family="Arial" font-size="8" fill="url(#proposalGradient)" text-anchor="middle">ABSTAIN</text>
  
  <!-- AI brain icon -->
  <circle cx="128" cy="48" r="16" fill="url(#proposalGradient)" opacity="0.2" />
  <path d="M128 36C120 36 114 42 114 50C114 58 120 64 128 64C136 64 142 58 142 50C142 42 136 36 128 36Z" stroke="url(#proposalGradient)" stroke-width="1.5" fill="none" />
  <path d="M122 44C122 44 125 40 128 40C131 40 134 44 134 44" stroke="url(#proposalGradient)" stroke-width="1" fill="none" />
  <path d="M122 56C122 56 125 60 128 60C131 60 134 56 134 56" stroke="url(#proposalGradient)" stroke-width="1" fill="none" />
  <path d="M124 50H132" stroke="url(#proposalGradient)" stroke-width="1" fill="none" />
  
  <!-- Connection lines from brain to document -->
  <path d="M128 64L128 68" stroke="url(#proposalGradient)" stroke-width="1" stroke-dasharray="2 1" />
  
  <!-- Animated data flow -->
  <circle cx="128" cy="64" r="1.5" fill="white">
    <animate attributeName="cy" from="64" to="68" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Animated scanning effect -->
  <rect x="68" y="116" width="120" height="2" fill="url(#proposalGradient)" opacity="0.3">
    <animate attributeName="y" from="100" to="200" dur="3s" repeatCount="indefinite" />
  </rect>
</svg> 