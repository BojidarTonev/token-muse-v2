<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Filters for enhanced glow effects -->
  <defs>
    <!-- Node glow filters -->
    <filter id="cyanGlow" x="-300%" y="-300%" width="600%" height="600%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="purpleGlow" x="-300%" y="-300%" width="600%" height="600%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Path glow filters -->
    <filter id="cyanPathGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="purplePathGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="1" />
      <stop offset="100%" stop-color="#00BFFF" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="1" />
      <stop offset="100%" stop-color="#9932CC" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="1" />
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="1" />
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="800" height="800" fill="#000000" />
  
  <!-- Center connection point -->
